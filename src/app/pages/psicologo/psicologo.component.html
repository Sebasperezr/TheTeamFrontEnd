<div class="container">
  <ngb-accordion [closeOthers]="true">
    <ngb-panel *ngFor="let item of datosEmpleados; let i=index" id="static-{{i}}" [title]="item.titulo">
      <ng-template ngbPanelContent>
        <label for="recomendacion">Recomendación</label>
        <div class="form-group">
          <input type="text" class="form-control" id="recomendacion" aria-describedby="recomendacion"
            [(ngModel)]="item.descripcion">
        </div>
        <label for="primerControl">Elija un estado de ánimo para el empleado según su análisis</label>
        <div class="form-group">
          <select class="form-control" id="primerControl">
            <option value="{{item}}" *ngFor="let item of estadosDeAnimo">{{item}}</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" [routerLink]="[ '/respuestas', item.id ]">Ver respuestas</button>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
